	 <!-- Modal modal para cadastro -->
	 <div id="registro" class="modal">
	     <div class="modal-content">
	         <div class="row center">
	             <form action="post" class="col s12">
	                 <div class="row">
	                     <div class="input-field col s6">
	                         <input  id="usuario_registro" type="text" class="validate">
	                         <label for="usuario_registro">Usuário</label>
	                     </div>
	                     <div class="input-field col s6">
	                         <input  id="senha_registro" type="password" class="validate">
	                         <label for="senha_registro">Senha</label>
	                     </div>
	                     <div class="input-field col s12">
	                         <input  id="nome_completo" type="text" class="validate">
	                         <label for="nome_completo">Nome Completo</label>
	                     </div>
	                     <div class="input-field col s6">
	                         <input  id="Numero_celular" type="text" class="validate">
	                         <label for="Numero_celular">Celular</label>
	                     </div>

													<input  id="pais" type="text" class="validate">
													<label for="pais">País</label>
											</div>
											 <div class="input-field col s6">
	                         <input  id="UF" type="text" class="validate">
	                         <label for="UF">Estado</label>
	                     </div>

	                         <label>
	                             <input type="checkbox" />

	                         </label>
	                     </p>
	                 </div>

	 <!-- Modal para o usuario dar aquela logadinha supimpa -->
	 <div id="logar" class="modal">

	             <form action="post" class="col s12">
	                 <div class="row">
	                     <div class="input-field col s12">

 	 <div id='map'></div>
	<!-- modal para adicionar para adicionar vagas-->
	<div id="adicionarVaga" class="modal">
			<div class="modal-content">
					<div class="row center">
						<h4 class="flow-text">Insira os dados da sua vaga </h4>
							<form action="post" class="col s12">
									<div class="row">
										<div class="input-field col s12">
												<input  id="tituloImovel" type="text" class="validate">
												<label for="tituloImovel">Titulo do anuncio ou nome da republica</label>
										</div>
										 <div class="input-field  col s12 m5 l4" >
											 <select id="tipoMoradia">
												   <option value="" disabled selected>Escolha uma opção</option>
													 <option value="1">republica mista</option>
													 <option value="2">republica masculina</option>
													 <option value="3">republica feminina</option>
													 <option value="4">Casa</option>
													 <option value="4">Kitnet</option>
													 <option value="4">apartamento</option>
													 <option value="4">Outro</option>
											 </select>
											 <label>Tipo de moradia</label>
										<!-- preciso personalizar isso, socorro-->
									</div>
									<div class="input-field col s12 m5 l4">
											<input  id="valor_aluguel" type="text" class="validate">
											<label for="valor_aluguel">Valor total</label>
									</div>
									<div class="input-field col s12 m5 l4">
											<input  id="contato" type="text" class="validate">
											<label for="contato">Numero para contato</label>
									</div>
									<div class="input-field col s12">
										<textarea id="descricaoImovel" class="materialize-textarea"></textarea>
          					<label for="descricaoImovel">Descrição</label>
									</div>
									<div class="input-field col s6 m4 l3">
											<input  id="vl_longitude" type="text" class="validate">
											<label for="vl_longitude">Longitude</label>
									</div>
									<div class="input-field col s6 m4 l3">
											<input  id="vl_latitude" type="text" class="validate">
											<label for="vl_latitude">Latidude</label>
									</div>
									 <div class="file-field input-field col s12 m4 l6">
       			 					<div class="btn-small deep-purple lighten-4">
								         <span><i class="material-icons right">collections</i> Anexar imagens</span>
         			 							<input type="file" multiple >
       								</div>
       						<div class="file-path-wrapper">
         							<input class="file-path validate" type="text" placeholder="Upload one or more files">
       						</div>
     						</div>
             </div>
					</div>
			  		<div class="center-align">
									<a class=" modal-action modal-close waves-effect waves-light btn deep-purple lighten-2" href="#">Cadastrar vaga</a>
						</div>
							</form>
					</div>
			</div>

	<!--Esse botão vai aparecer o tempo todo, mas em teoria é pra aparecer só quando o suario estiver logado -->
	<div id="usuario_logado" class="fixed-action-btn ">

					</a>
 </div>
