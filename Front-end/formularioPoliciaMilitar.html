  <div class="center">
    <h1>Relatório de Ocorrência</h1>
  </div>
  <div class="container">
    <ul class="stepper linear">
      <li class="step active">
        <div class="step-title waves-effect">Dados da ocorrência</div>
        <div class="step-content">
          <div class="row">
              <div class="input-field col s12 m6">
                   <select>
                      <option value="" disabled selected>Selecione o ocorrência</option>
                      <option value="1">Via Pública</option>
                      <option value="2">Garagem Coletiva de prédio</option>
                      <option value="3">Estacionamento com vigilância</option>
                      <option value="4">Estacionamento público</option>
                      <option value="5">Estacionamento particular</option>
                      <option value="6">Garagem ou abrigo de residência</option>
                      <option value="7">Veículo em movimento</option>
                      <option value="8">Outros</option>
                    </select>
                  <label>Local do fato</label>
                </div>
            <div class="input-field col s12 m3">
                <input id="dataDoFato" type="text" class="datepicker">
                <label for="dataDoFato">Data do fato</label>
            </div>
            <div class="input-field col s12 m3">
                <input id="horaDoFato" type="text" class="timepicker">
                <label for="horaDoFato">Hora do fato</label>
            </div>

              <div class="row">
                <div class="input-field col s12">
                  <textarea id="descricaoDoFato" class="materialize-textarea" data-length="120"></textarea>
                  <label for="descricaoDoFato">Descrição do fato</label>
                </div>
              </div>
          </div>

          <div class="step-actions">
              <button class="waves-effect waves-dark btn next-step">Continuar</button>
              <button class="waves-effect waves-dark btn-flat previous-step">Voltar</button>
          </div>

      </li>

      <li class="step ">
          <div class="step-title waves-effect">Localizacao provável da ocorrência</div>
          <div class="step-content">
            <div class="row">

                <div class="input-field col s12 m3">
                    <select>
                       <option value="" disabled selected>Selecione o estado</option>
                       <option value="MT">MT</option>
                     </select>
                   <label>Estado</label>
                 </div>

                <div class="input-field col s12 m9">
                    <select>
                       <option value="" disabled selected>Selecione o município</option>
                       <option value="Rondonópolis">Rondonópolis</option>
                     </select>
                   <label>Município</label>
                 </div>

                <div class="input-field col s9">
                    <select>
                       <option value="" disabled selected>Selecione o bairro</option>
                       <option value="Centro">Centro</option>
                     </select>
                   <label>Bairro</label>
                 </div>

                 <div class="input-field col s3">
                    <select>
                       <option value="" disabled selected>Selecione o tipo</option>
                       <option value="Casa">Casa</option>
                     </select>
                   <label>Tipo</label>
                 </div>

                 <div class="input-field col s4">
                        <input id="numero" type="text">
                        <label for="numero">Número</label>
                    </div>
                 <div class="input-field col s4">
                        <input id="lote" type="text">
                        <label for="lote">Lote</label>
                    </div>
                 <div class="input-field col s4">
                        <input id="cep" type="text">
                        <label for="cep">CEP</label>
                    </div>
                 <div class="input-field col s6">
                        <input id="complemtento" type="text">
                        <label for="complemtento">Complemtento</label>
                    </div>
                 <div class="input-field col s6">
                        <input id="referência" type="text">
                        <label for="referência">Referência</label>
                    </div>

                    <div class="col s4 center">
                        <a id="geo" class="btn waves-effect">Geolocalização</a>
                        <p id="demo"></p>
                    </div>
                    <div  class="input-field col s4">
                        <input placeholder="" id="latitude" type="text">
                        <label for="latitude">Latitude</label>
                    </div>
                    <div class="input-field col s4">
                        <input placeholder="" id="longitude" type="text">
                        <label for="longitude">longitude</label>
                    </div>

            </div>

                <div class="step-actions">
                    <a id="enviar" class="waves-effect waves-dark btn modal-trigger" href="#modal_confirmacao">Enviar</a>
                    <button class="waves-effect waves-dark btn-flat previous-step">Voltar</button>
                </div>

     </li>

    </div>
